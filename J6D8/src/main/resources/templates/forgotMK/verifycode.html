<div xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index::dynamic(~{::main})}">
    <main class="row-12">
        <form th:action="@{/quenmk/verifycode/success}" method="post" class="col-sm-8 col-sm-offset-2">
            <div class="panel panel-primary">
                <div class="panel-heading">SHOPPING CART LOGIN</div>
                <div class="panel-body">
                    <div class="form=group">
                        <div>Username:</div>
                        <input name="username" class="form-control">
                    </div>
                    <div class="form=group">
                        <div>Password:</div>
                        <input name="password" type="password" class="form-control">
                    </div>
                    <div class="form=group">
                        <div>Code:</div>
                        <input name="verifycode" type="text" class="form-control">
                    </div>
                </div>
                <div class="panel-footer text-right">
                    <i class="pull-left text-danger" th:text="${message}"></i>
                    <button class="btn btn-success text-light-center">Lấy lại mật khẩu</button>

                </div>
            </div>
        </form>
    </main>
</div>
